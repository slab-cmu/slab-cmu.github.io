
    <!-- _includes/instructor.html -->
    <div class="grid-item">
      {% if project.redirect -%}
      <a href="{{ project.redirect }}">
      {%- else -%}
      <a href="{{ project.url | relative_url }}">
      {%- endif %}
        <div class="card-sm">
          {%- if project.img %}
            {%- include figure.html 
              path=project.img 
              alt="project thumbnail" -%}
          {%- endif %}
          <div class="card-body">
            <h2 class="card-title text-lowercase">{{ project.title }}</h2>
            <p class="card-text">{{ project.description }}</p>
          </div>
        </div>
      </a>
    </div>
